<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nearest</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF1A1A;
            --secondary-color: #FFFFFF;
            --background-color: #F5F5F5;
            --text-color: #333333;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        .search-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }
        
        .search-container > * {
            flex: 1 1 200px;
        }
        
        input, select, button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            width: 100%;
        }
        
        input, select {
            background-color: var(--secondary-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        #autocomplete-results {
            position: absolute;
            background-color: var(--secondary-color);
            border-radius: 0 0 25px 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            width: calc(100% - 40px);
        }
        
        #autocomplete-results div {
            padding: 10px 15px;
            cursor: pointer;
        }
        
        #autocomplete-results div:hover {
            background-color: var(--background-color);
        }
        
        #map-container {
            height: 0;
            overflow: hidden;
            transition: height 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #map { height: 100%; }
        
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }
        
        .result-item {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .result-item:hover {
            transform: translateY(-5px);
        }
        
        .result-item h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        
        .result-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .result-item.active .result-details {
            max-height: 500px;
        }
        
        .directions-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>nearest</h1>
        <div class="search-container">
            <div style="position: relative; width: 100%;">
                <input type="text" id="location-search" placeholder="Enter a location">
                <div id="autocomplete-results"></div>
            </div>
            <select id="category">
                <option value="restaurant">Restaurants</option>
                <option value="cafe">Cafes</option>
                <option value="bar">Bars</option>
            </select>
            <button id="nearest-btn">Find Nearest</button>
            <button id="nearest-rated-btn">Nearest + Rated</button>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="results"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
